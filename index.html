<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #001f1f, #000);
            margin: 0;
            padding: 0;
            color: #00ff9f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h2 {
            margin-top: 0;
        }
        h1 {
            margin-top: 40px;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #00ff9f;
            text-shadow: 0 0 20px #00ff9f, 0 0 40px #00ffaa;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            width: 90%;
            margin: 40px auto;
        }
        .card {
            background: rgba(0, 255, 159, 0.05);
            border: 1px solid rgba(0, 255, 159, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
            box-shadow: 0 0 15px rgba(0, 255, 159, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(6px);
            height: fit-content;
        }
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,255,159,0.05) 10px, rgba(0,255,159,0.05) 20px);
            transform: rotate(15deg);
            pointer-events: none;
        }

        .card:nth-child(1) { animation-delay: 0.3s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.7s; }
        .card:nth-child(4) { animation-delay: 0.9s; }
        .card:hover {
            transform: scale(1.07);
            background: rgba(0, 255, 159, 0.1);
            box-shadow: 0 0 25px #00ff9f, inset 0 0 20px rgba(0,255,159,0.2);
        }
        .card h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #00ffaa;
            text-shadow: 0 0 10px #00ffaa;
        }
        .card p {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: #80ffc9;
        }
        .card a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(90deg, #00ff9f, #00ffaa);
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 0 10px #00ffaa;
        }
        .card a:hover {
            background: linear-gradient(90deg, #00ffaa, #00ff9f);
            color: #000;
        }
        .footer {
            margin: 30px 0;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
            color: #00ffaa;
            text-shadow: 0 0 5px #00ffaa;
        }
        .decor {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,255,159,0.2), transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        .decor.one {
            top: 10%;
            left: -100px;
        }
        .decor.two {
            bottom: 5%;
            right: -100px;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="decor one"></div>
<div class="decor two"></div>
<h1>Портал</h1>
<div class="container">
    <div class="card">

        <h2>Site</h2>

        <a href="https://site.spedymax.org" target="_blank" rel="noopener noreferrer">Открыть</a>
    </div>

        <a href="https://grafana.spedymax.org" target="_blank" rel="noopener noreferrer">Перейти</a>

    <div class="card">

        <a href="https://bots.spedymax.org" target="_blank" rel="noopener noreferrer">Открыть</a>
    </div>
    <div class="card">

        <a href="https://casino.spedymax.org/miniapp" target="_blank" rel="noopener noreferrer">Играть</a>
    </div>
</div>
<div class="footer">© 2025 spedymax.org</div>
</body>
</html>
